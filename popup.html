<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Productive</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .url-display {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .mode-section {
            margin-bottom: 20px;
        }
        
        .mode-section h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .mode-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        #focusMode {
            background: #4CAF50;
            color: white;
        }
        
        #focusMode:hover {
            background: #45a049;
        }
        
        #chillMode {
            background: #2196F3;
            color: white;
        }
        
        #chillMode:hover {
            background: #1976D2;
        }
        
        #btn {
            background: #ff9800;
            color: white;
            width: 100%;
        }
        
        #btn:hover {
            background: #f57c00;
        }
        
        #clearBlocks {
            background: #f44336;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        #clearBlocks:hover {
            background: #d32f2f;
        }
        
        .individual-section {
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        
        .bottomItem {
            margin-top: 10px;
        }
        
        .ERROR {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        
        .mode-description {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Stay Productive</h2>
    </div>
    
    <div class="url-display">
        <strong>Current Site:</strong>
        <div id="url">Loading...</div>
    </div>
    
    <div class="mode-section">
        <h3>Quick Modes</h3>
        
        <div class="mode-description">
            <strong>Focus Mode:</strong> Blocks social media & gaming sites
        </div>
        <div class="mode-description">
            <strong>Chill Mode:</strong> Blocks work & educational sites
        </div>
        
        <div class="mode-buttons">
            <button id="focusMode">üéØ Focus Mode</button>
            <button id="chillMode">üòé Chill Mode</button>
        </div>
        
        <button id="clearBlocks">üóëÔ∏è Clear All Blocks</button>
    </div>
    
    <div class="individual-section">
        <h3>Block Individual Site</h3>
        <button id="btn">Block This Website</button>
        
        <div class="bottomItem">
            <!-- Error messages will appear here -->
        </div>
    </div>

    <script src="./scripts/popup.js"></script>
</body>

</html>
